<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Я кохаю тебе!</title>
    <link rel="icon" href="icons/icon-heart.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popus.css">
</head>
<body>
    <!-- Заголовок -->
    <header class="header fade-in hideable">
        <h2><div id="typingText"></div></h2>
    </header>

    <!-- Головний контент -->
    <canvas id="heartCanvas"></canvas>
    <div class="glass-box fade-in hideable">
        <div class="content-wrapper">
            <p id="timeTogether" class="timer-text"></p>
            <p class="main-text">
                fdffffghj
            </p>
        </div>

        <!-- Кнопки -->
        <div class="button-group">
            <button class="button" id="surpriseButton">Подорож часом</button>
            <button class="button" id="morehearts">Більше любові</button>
        </div>
    </div>

    <!-- Спливаюче вікно -->
    <div id="popup" class="popup hidden">
                    <!-- Кнопки у правому верхньому куті -->
                    <button class="popup-close" id="popupClose">
                        <img src="icons/close-bold-svgrepo-com.svg" alt="Закрити">
                    </button>
                    <button class="popup-refresh" id="refreshButton">
                        <img src="icons/refresh-cw-alt-3-svgrepo-com.svg" alt="Оновити">
                    </button>
        <div class="popup-content">

            <!-- Повідомлення -->
            <p id="popupMessage"></p>
        </div>
    </div>

    <!-- Скрипти -->
    <script src="js/hearts.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/typing.js"></script>
    <script src="js/surprise.js"></script>
    <script src="js/fadeIn.js"></script>
    <script src="js/button.js"></script>
</body>
</html>
